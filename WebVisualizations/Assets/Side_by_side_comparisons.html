<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Side by Side Comparisons for Northern and Southern Hemisphere</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div>
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand" href="/Landing_page.html">Latitudes</a>
        </nav>

        <div class="container">
            <div class="row">
                <div class="col-lg">
                    <h1>Side by Side Comparisons for the <br>
                        Northern and Southern Hemispheres</h1>
                </div>
            </div>
        </div>
        <br>


        <div class="container-md">
            <p>
                With these comparisons, you should be able to get a better idea of the differences, or sometimes lack,
                between the two hemispheres.
            </p>
        </div>

        <div class="container">
            <div class="row">
                <div class="col">
                    <figure class="figure">
                        <img src="../Resources/north_cloud.png" class="figure-img img-fluid rounded"
                            alt="Northern Hemisphere Cloudiness">
                        <figcaption class="figure-caption">The correlation chart for cloudiness in the Northern
                            Hemisphere.
                        </figcaption>
                    </figure>
                </div>
                <div class="col">
                    <figure class="figure">
                        <img src="../Resources/south_cloudy.png" class="figure-img img-fluid rounded"
                            alt="Southern Hemisphere Cloudiness">
                        <figcaption class="figure-caption">The correlation chart for cloudiness in the Southern
                            Hemisphere.
                        </figcaption>
                    </figure>
                </div>
            </div>

            <div class="container">
                <div class="row">
                    <div class="col">
                        <figure class="figure">
                            <img src="../Resources/north_humid.png" class="figure-img img-fluid rounded"
                                alt="Northern Hemisphere Humidity">
                            <figcaption class="figure-caption">The correlation chart for Humidity in the Northern
                                Hemisphere.
                            </figcaption>
                        </figure>
                    </div>
                    <div class="col">
                        <figure class="figure">
                            <img src="../Resources/south_humid.png" class="figure-img img-fluid rounded"
                                alt="Southern Hemisphere Humidity">
                            <figcaption class="figure-caption">The correlation chart for Humidity in the Southern
                                Hemisphere.
                            </figcaption>
                        </figure>
                    </div>
                </div>

                div class="container">
                <div class="row">
                    <div class="col">
                        <figure class="figure">
                            <img src="../Resources/north_temp.png" class="figure-img img-fluid rounded"
                                alt="Northern Hemisphere Temperature">
                            <figcaption class="figure-caption">The correlation chart for Temperature in the Northern
                                Hemisphere.
                            </figcaption>
                        </figure>
                    </div>
                    <div class="col">
                        <figure class="figure">
                            <img src="../Resources/south_temp.png" class="figure-img img-fluid rounded"
                                alt="Southern Hemisphere Temperature">
                            <figcaption class="figure-caption">The correlation chart for Temperature in the Southern
                                Hemisphere.
                            </figcaption>
                        </figure>
                    </div>
                </div>

                div class="container">
                <div class="row">
                    <div class="col">
                        <figure class="figure">
                            <img src="../Resources/north_wind.png" class="figure-img img-fluid rounded"
                                alt="Northern Hemisphere Wind Speed">
                            <figcaption class="figure-caption">The correlation chart for Wind Speed in the Northern
                                Hemisphere.
                            </figcaption>
                        </figure>
                    </div>
                    <div class="col">
                        <figure class="figure">
                            <img src="../Resources/south_wind.png" class="figure-img img-fluid rounded"
                                alt="Southern Hemisphere Wind Speed">
                            <figcaption class="figure-caption">The correlation chart for Wind Speed in the Southern
                                Hemisphere.
                            </figcaption>
                        </figure>
                    </div>
                </div>
            </div>
</body>

</html>
